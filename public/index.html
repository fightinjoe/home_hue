<!DOCTYPE html>
<html>
<head>
	<title>Home Hue</title>
	<script type="text/javascript" src="/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</head>

<body ng-app="HomeHubApp">

<!-- Templates -->

<div ng-controller="HomeHueCtrl">

<script type="text/ng-template" id="scene.html">
	<span ng-click="setScene( scene.id )">
		{{ scene.name }}
	</span>
</script>

<h1>Home Hue</h1>

	<span ng-click="announceIP( 'off' )">Announce</span>	

	<hr />

	<span ng-click="setScene( 'off' )">
		All off
	</span>
	

	<!-- <div ng-repeat="scene in scenes" ng-include="scene.html"> -->
	<div ng-repeat="scene in scenes">
		<span ng-click="setScene( scene.id )">
			{{ scene.name }}
		</span>

		<span ng-click="setDefault( 'D0,short', scene.id )">D0 - short</span>
		<span ng-click="setDefault( 'D0,long', scene.id )">D0 - long</span>
		<span ng-click="setDefault( 'D1,long', scene.id )">D1 - long</span>

	</div>
</div>

</body>
</html>
